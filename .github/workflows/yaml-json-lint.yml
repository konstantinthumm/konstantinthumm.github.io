---
name: YAML & JSON Lint

"on":
  push:
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run yamllint (non-strict, custom config)
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yml
          strict: false
          format: github

      - name: Run JSONLint
        run: |
          echo "üîç Checking JSON files..."
          npx --yes jsonlint-cli "**/*.json"
