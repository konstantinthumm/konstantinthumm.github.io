---
name: YAML & JSON Lint

"on":
  push:
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          strict: true
          format: github

      - name: Run jsonlint
        uses: zoexx/github-action-json-file-validator@v1
